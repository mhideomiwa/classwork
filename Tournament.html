            function playGame()
            {
                var numGames = parseInt(document.getElementById("games").value);
                var myTeam = document.getElementById("teamName").value;
                var output = "";
                let wins = 0;
                let losses = 0;

                //This is where you will put your code

                //Build the data to display and assign it to the output variable
                //For example: output = output + myTeam + " played " + numGames + " games<br>Their record is 25-0";
                //NOTE: You have to use the <br> to go to a new line instead of \n because you are writing HTML

                //Math
                //New array for all scores and variable for win percentage
                let winPct
                let teamScores = [];
                for(let i = 0; i < numGames; i++) {
                    //declare scores
                    let score1
                    let score2

                    //Get initial scores and protect against ties
                    do {
                        score1 = Math.floor(Math.random() * 101)
                        score2 = Math.floor(Math.random() * 101)
                    }
                    while (score1 === score2)

                    //Add text to array
                    if (score1 > score2) {
                        teamScores.push(myTeam + ": " + score1 + "-" + score2 + " and Wins" + '<br/>')
                        wins++
                    }
                    else {
                        teamScores.push(myTeam + ": " + score1 + "-" + score2 + " and Loses" + '<br/>')
                        losses++
                    }
                }

                //calculate win percentage
                winPct = Math.round(wins/numGames * 100)

                //Add final score numbers to teamScores array
                teamScores.push('<br/><br/>' + myTeam + ' record is ' + wins + '-' + losses + ' with a winning pct of ' + winPct + '%')


                //Outputs
                output = teamScores.join('\n')

                //Assign the contents of the variable output to the html tag outputGames
                document.getElementById("outputGames").innerHTML = output;
            }
